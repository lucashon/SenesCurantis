<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro cliente</title>
    <link rel="stylesheet" href="../css/style-Cuidador.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>
    <main class="container">
        <header class="container" >
            <section id="box-header" >
                    <section>
                        <article class="logo">
                            <img src="../img/Logotipo azul claro clean para babá babysitter-depositphotos-bgremover 1 (1).png" alt="">
                        </article>
                    </section>
            </section>
        </header>

        <section class="box-tudo">
            <section class="box-for" >
                <article class="box-titulo">
                    <div>
                        <img src="../img/Logotipo azul claro clean para babá babysitter-depositphotos-bgremover 1 (1).png" alt="">
                    </div>
                    <div>
                        <p>Cadastre-se como Cuidador</p>
                    </div>
                </article>

                <article class="box-fm">
                        <div class="div-form">
                            <label for="">Nome*</label>
                            <input id="nome" type="text">
                        </div>
                        <div class="div-form">
                            <label for="">CPF*</label>
                            <input id="cpf" type="text">
                        </div>
                        <div class="div-form">
                            <label for="">Gênero*</label>
                           <div class="bx-gen">
                            <label for="">masculino </label>
                            <input id="masc" type="radio">
                            <label for="">feminino</label>
                            <input id="fem" type="radio">
                           </div>
                        </div>
                        <div class="div-form">
                            <label for="">Telefone*</label>
                            <input id="numero" type="text">
                        </div>
                        <div class="div-form">
                            <label for="">CEP*</label>
                            <input id="cep" type="text">
                        </div>
                        <div class="div-form">
                            <label for="">E-mail*</label>
                            <input id="email" type="text">
                        </div>
                        <div class="div-form">
                            <label for="">Senha*</label>
                            <input id="senha" type="password">
                        </div>

                        
                </article>

                <div class="btn">
                    <button id="buton">Cadastrar-se</button>
                </div>
                
            </section>
        </section>
    

    </main>

    <footer class="container">
        <p>
            Todos os direitos reservados &copy;
        </p>
    </footer>

    <script src="../js/cliente.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
